<section class="productCarousel"
    data-list-name="{{list}}"
    data-slick='{
        "dots": true,
        "infinite": false,
        "mobileFirst": true,
        "slidesToShow": 2,
        "slidesToScroll": 2,
        "responsive": [
            {
                "breakpoint": 800,
                "settings": {
                    "slidesToShow": {{ columns }},
                    "slidesToScroll": 3
                }
            },
            {
                "breakpoint": 481,
                "settings": {
                    "slidesToShow": 2,
		 "autoplay": true,
                    "slidesToScroll": 2
                }
            },
            {
                "breakpoint": 200,
                "settings": {
                    "slidesToShow": 1,
		 "autoplay": true,
                    "slidesToScroll": 1
                }
            } 
        ]
    }'
>
    {{#each products}}
    <div class="productCarousel-slide">
       {{> store-custom/components/products/card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
    </div>
    {{/each}}
</section>
